{% extends 'error_log/base.html' %}

{% block content %}
  <p><a href='{% url 'error_log:topic' topic.id %}'>{{ topic }}</a></p>
  <p>Отредактируйте свою запись:</p>
  <form action='{% url 'error_log:edit_entry' entry.id %}' method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Сохранить изменения</button>
  </form>
{% endblock content %}
