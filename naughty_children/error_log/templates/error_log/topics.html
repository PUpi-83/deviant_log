{% extends 'error_log/base.html' %}

{% block content %}
  <p>Тема проявления девиантного поведения</p>
  <ul>
    {% for topic in topics %}
      <li>
        <a href='{% url 'error_log:topic' topic.id %}'>{{ topic }}</a>
      </li>
    {% empty %}
      <li>Пока что никаких тем добавлено не было.</li>
    {% endfor %}
  </ul>
  <a href='{% url 'error_log:new_topic' %}'>Создайте новую тему:</a>
{% endblock content %}
